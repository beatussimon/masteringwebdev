<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise on position</title>
    <style>
        .right-sidebar{
            background-color: lightgreen;
            position: fixed;
            right: 0px;
            top: 0px;
            bottom: 0px;
            width: 100px;
        }
        .bottom-right{
            background-color: black;
            position: fixed;
            color: white;
            right: 20px;
            bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="right-sidebar">
        right sidebar
    </div>
    <div class="bottom-right">bottom right</div>
</body>
</html>
