<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
</head>
<body>
    <div style="display: grid;
        grid-template-columns: 1fr 1fr 1fr; height: 300px; row-gap: 20px; column-gap: 20px; text-align: center; font-family: sans-serif; font-size: 50; color: rgba(255, 0, 21, 0.67);
    ">
        <div style="background-color: rgb(255, 217, 0);">div 1</div>
        <div style="background-color: rgb(10, 227, 76);">div 2</div>
        <div style="background-color: rgb(255, 217, 0);">div 1</div>
        <div style="background-color: rgb(10, 227, 76);">div 2</div>
        <div style="background-color: rgb(255, 217, 0);">div 1</div>
        <div style="background-color: rgb(10, 227, 76);">div 2 </div>
    </div>
    <br>
    <div style="display: grid;
    grid-template-columns:200px 75px;
">
   <div style="background-color:gray;">200px</div>
   <div style="background-color: rgb(0, 0, 0); color: white;">75px</div>
</div>
<br>
<div style="display: grid;
grid-template-columns:50px 1fr 75px;
">

</body>
</html>
